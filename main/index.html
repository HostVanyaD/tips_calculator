<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script src="https://kit.fontawesome.com/de5e749819.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1 class="title">spli<br />tter</h1>
    <section class="calculator-container">
      <div class="left-container">
        <form class="inline-form">
          <label for="bill">Bill</label>
          <div class="input-icons">
            <p class="icon">$</p>
            <input class="input-field" id="bill" type="text" placeholder="0">
          </div>
        </form>
        <div class="select-grid">
          <label for="select-tip">Select Tip %</label>
          <div class="select-grid-container" id="select-tip">
            <input class="grid-item" value="5%">
            <input class="grid-item" value="10%">
            <input class="grid-item" value="15%">
            <input class="grid-item" value="25%">
            <input class="grid-item" value="50%">
            <input class="grid-item custom-item" type="text" placeholder="Custom">
          </div>
        </div>
        <form class="inline-form">
          <label for="people">Number of People</label>
          <div class="input-icons">
            <p id="error"></p>
            <p class="icon"><i class="fa-solid fa-user"></i></p>
            <input class="input-field" id="people" type="text" placeholder="0">
          </div>
        </form>
      </div>

      <div class="right-container">

        Tip Amount
        / person

        Total
        / person

        Reset
      </div>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vanya Dimova</a>.
  </div>
</body>

</html>
