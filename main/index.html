<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script src="https://kit.fontawesome.com/de5e749819.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1 class="title">spli<br />tter</h1>
    <section class="calculator-container">
      <div class="left-container">
        <form class="inline-form">
          <label for="bill">Bill</label>
          <div class="input-icons">
            <p class="icon">$</p>
            <input class="input-field" id="bill" type="number" placeholder="0" min="0.00" step="0.01" required>
          </div>
        </form>
        <div class="select-grid">
          <label for="select-tip">Select Tip %</label>
          <div class="select-grid-container" id="select-tip">
            <button class="grid-item" value="5%">5%</button>
            <button class="grid-item" value="10%">10%</button>
            <button class="grid-item" value="15%">15%</button>
            <button class="grid-item" value="25%">25%</button>
            <button class="grid-item" value="50%">50%</button>
            <input class="grid-item custom-item" type="text" placeholder="Custom">
          </div>
        </div>
        <form class="inline-form">
          <label for="people">Number of People</label>
          <p id="error"></p>
          <div class="input-icons">
            <p class="icon"><i class="fa-solid fa-user"></i></p>
            <input class="input-field" id="people" type="number" placeholder="0" min="0">
          </div>
        </form>
      </div>

      <div class="right-container">
        <div class="result-container">
          <div class="tip-label">
            <h4>Tip Amount</h4>
            <p>/ person</p>
          </div>
          <div class="tip-amount">
            <div class="tip-value">$0.00</div>
          </div>
          <div class="total-label">
            <h4>Total</h4>
            <p>/ person</p>
          </div>
          <div class="total-amount">
            <div class="total-value">$0.00</div>
          </div>
        </div>
        <div class="btn-container">
          <button class="btn-reset" type="reset">
            Reset
          </button>
        </div>
      </div>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vanya Dimova</a>.
  </div>
  <script src="./app.js"></script>
</body>

</html>
