<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script src="https://kit.fontawesome.com/de5e749819.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1 class="title">spli<br />tter</h1>
    <div class="calculator-container">
      <div class="left-container">
        <h3>Bill</h3>
        <form class="inline-form">
          <div class="input-icons">
            <i class="fa-solid fa-dollar-sign icon"></i>
            <input class="input-field" type="text" placeholder="0">
          </div>
        </form>
        <!-- <i class="fa-solid fa-dollar-sign"></i>
        <input class="bill-input" /> -->

        Select Tip %
        5%
        10%
        15%
        25%
        50%
        Custom

        <h3>Number of People</h3>
        <i class="fa-solid fa-user"></i>
        <input class="people-input" />
      </div>

      <div class="right-container">

        Tip Amount
        / person

        Total
        / person

        Reset
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
